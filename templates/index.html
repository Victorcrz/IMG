<!DOCTYPE html>
<html lang="en">
<center>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>API Dall-E</title>
</head>
<body>
    <h1 >Consumo de API Dall-E desde Flask con Jinja 2</h1>
    <br><br>
    <form method="POST"  >
                <label for="descripcion" >Ingresa la Descripción de la imagen:</label>
                <input type="text" id="descripcion" name="descripcion" >
                <label for="numero" >N° Imagen:</label>
                <input type="number" id="imagen" name="imagen" style="width: 40px; height: 40px;">
                <button type="submit" class="btn btn-secondary">Generar</button>
    </form>
<br><br>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            {% for img in imagenr %}
            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                <img src="{{ img }}" class="d-block mx-auto img-fluid" alt="Slide {{ loop.index }}">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="false" style="background-color: black" ></span>
    <span class="visually-hidden custom-prev-text">Previous</span>
</button>
        <button class="carousel-control-next" type="button"  data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black"></span>
            <span class="visually-hidden custom-next-text" >Next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</center>

</html>
